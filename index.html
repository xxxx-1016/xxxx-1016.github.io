<h1>减肥方法大全</h1>
<p>1.蜂蜜三日法  三天只喝蜂蜜，不喝水，可瘦3-4公斤。</p>
<p>2.红豆法  红豆煮成粥喝，吃一个星期，可瘦5-7公斤。</p>
<p>3.海带减肥法  拌醋食用，可治疗便秘，一周可瘦5-8斤。</p>
<p>4.过午不食法  过了中午12点，就不再进食，一天可瘦1斤。</p>
<p>5.苹果三日减肥法  最好是夏苹果或者选用酸甜的，不宜过甜，三天只吃苹果，可瘦3-5公斤。</p>
<p>6.水煮芹菜法  把芹菜用水煮好后，拌醋调均食用，一周可减</p>6-10斤。
